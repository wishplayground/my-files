<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo-selectors-2</title>
    <style>
        ul :first-child{
            color: red;
        }
        ul :first-of-type{
            color: green;
        }
        /* div :first-child{
            color:blue;
        } */
        div :first-of-type{
            color: darkgreen
        }
    </style>
</head>
<body>
    <h1>psuedo-selectors-2</h1>

    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
        <li>Eighth</li>
    </ul>

    <div>
        <p>Paragraph 1</p>
        <h2>Header 1</h2>
        <p>Paragraph 2</p>
        <h2>Header 2</h2>
        <p>Paragraph 3</p>
        <h2>Header 3</h2>
        <p>Paragraph 4</p>
        <h3>Header 4</h3>
        <p>Paragraph 4</p>
        <h3>Header 5</h3>
    </div>
    
    
</body>
</html>
