<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Icons</title>
    <script src="https://kit.fontawesome.com/b1a505cbde.js" crossorigin="anonymous"></script>
    <style>
        h1 i.fa-solid{
            color: rgb(146, 146, 35);
            &:hover{
                color: red;
                background-color: greenyellow;
            }
        }
        span h1:hover{
            text-decoration: underline;
            &i.fa-solid:hover{
                color: blue;
            }
        }
    </style>
</head>
<body>
    <span>
        <h1><i class="fa-solid fa-shuttle-space"></i> Font Awesome Icons</h1>
    </span>
    
</body>
</html>
